<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>projet</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Mukta Malar"
        />
        <link href="css/global.css" rel="stylesheet" />
    </head>
    <body>
        <div id="main-container">
            <!-- create a card -->
            <div class="card">
                <div class="top-container">
                    <div class="card-attack-container">
                        <div class="card-attack-effects">
                            <div class="card-attack">9</div>
                        </div>
                    </div>

                    <div class="card-hitpoints-effects">
                        <div class="card-hitpoints-container">
                            <div class="card-hitpoints">6</div>
                        </div>
                    </div>
                </div>
                <div class="middle-container">
                    <div class="card-image-container">
                        <div class="card-image"></div>
                    </div>
                    <div class="card-description-container">
                        <div class="card-description">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Nemo optio inventore eius sapiente repudiandae
                            quas.
                        </div>
                    </div>
                    <div class="buttom-container">
                        <div class="card-cost-container">
                            <div class="card-cost">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
